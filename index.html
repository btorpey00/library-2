    <div id="new-book-modal" class="modal">
        <form id="new-book-form">
            <label class="title-label" for="new-title">Title</label>
            <input type="text" id="new-title" name="new-title" maxlength="27" required/>
            
            <label for="new-author">Author</label>
            <input type="text" id="new-author" name="new-author" maxlength="27" required/>

            <label class="pages-label" for="new-pages"># of Pages</label>
            <input type="number" id="new-pages" name="new-pages" min="1" max="9999" required/>

            <label class="read-label" for="new-read">
                Not Read
                <input type="checkbox" id="new-read" name="new-read" title="Read?">
                <span class="is-read-toggle"></span>
                Read
            </label>
            

            <button type="button" id="new-cancel"><i class="fa-solid fa-xmark" title="Cancel"></i></button>

            <button type="submit" id="new-submit"><i class="fa-solid fa-plus" title="Add book"></i></button>
        </form>
